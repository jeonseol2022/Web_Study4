<html>
<head>
   <title>계산기</title>
   <h1 align="center">계산기</h1>
</head>
<script>
   var N1 = 0;
   var N2 = 0;
   function jstest(){
   N1 = document.getElementsByName("N1")[0].value;
   var input= document.getElementsByName("input")[0].value;
   N2 = document.getElementsByName("N2")[0].value;
   
      if (input=='+')
         //document.write(Number(N1)+Number(N2))
         alert(Number(N1)+Number(N2))
      if (input=='-')
         alert(Number(N1)-Number(N2))
      if (input=='/')
         alert(Number(N1)/Number(N2))
      if (input=='*')
         alert(Number(N1)*Number(N2))
   }
</script>
<body>
   <p align="center">
      <form align="center" action="">
         <input type="number" name="N1" >

         <input type="number" name="N2" value=""/>
         <input type="button" onclick='jstest()' value='계산'/>
      </form>
   </p>

</body>
</html>
