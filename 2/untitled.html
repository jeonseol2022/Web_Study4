<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        var num1 = 1.23456;
        
       
        document.write("정수형 데이터 : " + parseInt(num1),"<br>");
        document.write("실수형 데이터 : " + parseFloat(num1),"<br>");
        document.write("문자형 데이터: " + String(num1),"<br>");
        document.write("숫자형 데이터 : " + Number(num1),"<br>");
        document.write("논리형 데이터: " + Boolean(num1),"<br>");
        document.write("문자가 포함되면 true 반환: " + isNaN(num1),"<br>");
        document.write("문자열을 숫자형으로 인식하여 연산: " + eval("10+10"),"<br>");
    </script>
</head>
<body>
    
</body>
</html>
